<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">


    <title>The Vibe</title>
</head>
<!-- content -->

<body>

    <!-- logo image on top left corner-->
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="assets/images/TheVibe3.jpn.png" width="60" height="55" alt="">
            The Vibes
        </a>
    </nav>

    <!-- header content -->
    <header class="top">
        <br>
        <h1>Vibe Check-er-ator</h1>
        <h3>Powered by The Marvelous Bacon Sensation</h3>
        <hr>
    </header>

    <!-- Box content for search -->
    <div class="content">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-8 centered">
                <div class="box">
                    <h2>Generator</h2>

                    <textarea readonly id="vibeCheck" placeholder="How are you feeling?""
                    aria-label=" Vibe Checker"></textarea>
                    <br>
                    <button id="generate" onclick="vibeGenerate()">Vibes</button>

                </div>
            </div>
        </div>
        <div class="card-group">
            <div class="card">
                <div id="videCard" class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Music</small>
              </div>
            </div>
            <div class="card">
              <div id="bookCard" class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Music</small>
              </div>
            </div>
            <div class="card">
              <div id="musicCard" class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text"></p>
              </div>
              <div class="card-footer">
                <small class="text-muted">Books</small>
              </div>
            </div>
          </div>
    </div>
    <br>
    <!-- copyright footer on bottom page -->
    <footer class="footer" id="footer">
        <div class="container text-center">
            Copyright &copy;
        </div>
    </footer>

    <!-- link for JavaScript -->
    <script src="script.js"></script>
</body>


</html>
